<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="utf-8">
   <title>Lab 04</title>
   <link rel="stylesheet" href="./css/reset.css" />
   <link rel="stylesheet" href="./css/Lab04.css" />
</head>
<body>
<header>
     <h1>Share Your Travels</h1>
     <p>let us know where you've been</p>
</header>
<main>
   <section>
   	<form action="http://www.randyconnolly.com/tests/process.php" method="post">
   	<fieldset>
   		<legend>PHOTO DETAILS</legend>
   		<table>
   			<tr>
   				<td colspan="2">
   					<p>Title
   					<input type="text" name="title" value="Give your photo a descriptive name"/></p>
   					<p>Description
   					<textarea name="description" rows="5" placeholder="Adding a rich description will help with search result"></textarea></p>
   				</td>
   			</tr>

   			<tr>
   				<td>
   					<p>Continent<br/>
   					<select>
   						<option value="continent">Choose continent</option>
   					</select></p>

   					<p>Country<br/>
   					<select>
   						<option value="country">Choose country</option>
   					</select></p>

   					<p>City<br/>
   					<input type="text" name="city"/></p>
   				</td>
   				<td>
   					<div class="box">
   						Copyright?<br/>
   						<label><input type="radio" name="copyright" value="1">All rights reserved</label><br/>
   						<label><input type="radio" name="copyright" value="2" checked="checked">Creative Commons</label><br/>
   					</div>
   					<div class="box">
   						Creative Commons Types<br/>
   						<label><input type="checkbox" name="creativeCommonsTypes" value="attribution">Attribution</label><br/>
   						<label><input type="checkbox" name="creativeCommonsTypes" value="noncommercial">Noncommercial</label><br/>
   						<label><input type="checkbox" name="creativeCommonsTypes" value="noDerivativeWorks">No Derivative Works</label><br/>
   					</div>
   				</td>
   			</tr>

   			<tr>
   				<td colspan="2"><p class="rectangle"><label>I accept the software license <input type="checkbox" name="licenseAccept" value=""></label></p></td>
   			</tr>

   			<tr>
   				<td>
   					<p>Rate this photo:<br/>
   					<input type="number" name="rate" value="" /></p>
   					<p>Color Collection:<br/>
   					<input type="color" name="color" value="" /></p>
   				</td>
   				<td>
   					<div class="box">
   						<p>Date Taken:<br/>
   							<input type="date" name="date" value="" /></p>
   						<p>Time Taken:<br/>
   							<input type="time" name="time" value="" /></p>
   					</div>   		
   				</td>
   			</tr>

   			<tr>
   				<td colspan="2">
   					<p class="rectangle">
   					<input type="submit" name="" value="提交" class="rounded" />
   					<input type="reset" name="" value="Clear Form" class="rounded" />
   					</p>
   				</td>
   			</tr>
   		</table>
   	</fieldset>
   </form>
   	
   
   </section>
</main>

</body>
</html>
