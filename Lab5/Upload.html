<main>
   <div class="card container">
   	<form action="http://www.randyconnolly.com/tests/process.php" method="post" role="form">
   	<fieldset>
   		<legend>PHOTO DETAILS</legend>
   		
   			
   				
   					<div class="form-group">Title
   					<input type="text" name="title" class="form-control" value="Give your photo a descriptive name"/></div>
   					<div class="form-group">Description
   					<textarea name="description" class="form-control" placeholder="Adding a rich description will help with search result"></textarea></div>
   				
   			

   			
   				
   					<div class="form-group">Continent<br/>
   					<select class="form-control" >
   						<option value="continent">Choose continent</option>
   					</select></div>

   					<div class="form-group">Country<br/>
   					<select class="form-control">
   						<option value="country">Choose country</option>
   					</select></div>

   					<div class="form-group">City<br/>
   					<input type="text" class="form-control" name="city"/></div>
   				
            
            
   				
   					<div class="form-group">
   						Copyright?<br/>
   						<label><input type="radio" name="copyright" value="1">All rights reserved</label><br/>
   						<label><input type="radio" name="copyright" value="2" checked="checked">Creative Commons</label><br/>
   					</div>
   					<div class="form-group">
   						Creative Commons Types<br/>
   						<label><input type="checkbox" name="creativeCommonsTypes" value="attribution">Attribution</label>
   						<label><input type="checkbox" name="creativeCommonsTypes" value="noncommercial">Noncommercial</label>
   						<label><input type="checkbox" name="creativeCommonsTypes" value="noDerivativeWorks">No Derivative Works</label>
   					</div>
   				
   			

   			
   				<div class="form-group"><label><input type="checkbox" name="licenseAccept" value="">I accept the software license </label></div>
   			

   			
   				<div class="row">
   					<div class="form-group col-lg-4">Rate this photo:<br/>
   					<input type="number" class="form-control" name="rate" value="" /></div>
                  <div class="col-2"></div>
   					<div class="form-group col-lg-6">Color Collection:<br/>
   					<input type="text" class="form-control" name="color" value="" /></div>
   				</div>
   				
               <div class="row">
   						<div class="form-group col-lg-6">Date Taken:<br/>
   							<input type="date" class="form-control" name="date" value="" /></div>
                        <div class="col-2"></div>
   						<div class="form-group col-lg-4">Time Taken:<br/>
   							<input type="time" class="form-control" name="time" value="" /></div>
               </div>   		
   				
   			

   			
   				
   					<p>
   					<input type="submit" name="" value="Submit" class="btn btn-default" />
   					<input type="reset" name="" value="Clear" class="btn btn-default" />
   					</p>
   				
   			
   		
   	</fieldset>
   </form>
   	
   
   </div>
